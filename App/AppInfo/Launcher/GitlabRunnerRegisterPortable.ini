[Launch]
HideCommandLineWindow=false
ProgramExecutable=GitLab-Runner\gitlab-runner.exe
CommandLineArguments=register
DirectoryMoveOK=yes
SupportsUNC=yes
WorkingDirectory=%PAL:AppDir%\GitLab-Runner

[Environment]
PATH=%PATH%;%PAL:AppDir%\GitLab-Runner
CONFIG_FILE=%PAL:DataDir%\gitlab-runner\config.toml
